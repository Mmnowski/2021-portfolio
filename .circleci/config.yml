version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
  deploy:
     machine:
       image: ubuntu-2004:202010-01
     steps:
       - run:
           name: Deploy Over SSH
           command: |
             ssh -t mmn@mmn.dev << EOF
               sudo -u mmn portfolio-pull
               sudo -u mmn portfolio-start
             EOF

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - deploy